{% extends 'smthfortest/base_template.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

{% block info_about %}
{% endblock info_about %}
{% block content %}
    <br><br>
<div class="form-wrapper">
<form method="POST" class="registration-form">
    {% csrf_token %}

    <div class = 'form-field-error'> {{ form.non_field_errors }}</div>

    {% for field in form %}
    <p class = 'form-label'><label> {{ field.label }}</label> {{ field }} </p>
    <div class = 'form-field-error'> {{ field.errors }} </div>
    <hr>
    {% endfor %}

    <button type="SUBMIT">Авторизация</button>
</form>
</div>

{% endblock content %}


</body>
</html>
